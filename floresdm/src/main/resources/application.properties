# Configuraci贸n Base de Datos MySQL
spring.datasource.url=jdbc:mysql://localhost:3306/floresdb
spring.datasource.username=flores
spring.datasource.password=floresdb30
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# Configuraci贸n Hibernate
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect
spring.jpa.hibernate.ddl-auto=update
#spring.jpa.show-sql=true

# Habilita SQL logging Hibernate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Pool de conexiones
spring.datasource.hikari.minimum-idle=5
spring.datasource.hikari.maximum-pool-size=20
spring.datasource.hikari.idle-timeout=30000
spring.datasource.hikari.max-lifetime=1800000
spring.datasource.hikari.connection-timeout=20000

spring.thymeleaf.prefix=classpath:/templates/
spring.thymeleaf.suffix=.html
spring.thymeleaf.mode=HTML
spring.thymeleaf.cache=false

