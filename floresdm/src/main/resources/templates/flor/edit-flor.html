<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Flor</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Editar Flor</h1>

<form th:action="@{/flores/actualizar/{id}(id=${flor.id})}" th:object="${flor}" method="post">
    <input type="hidden" th:field="*{id}"/>

    <label for="tipo">Nombre:</label>
    <input type="text" id="tipo" th:field="*{tipo}"/><br/>

    <label for="color">Color:</label>
    <input type="text" id="color" th:field="*{color}"/><br/>

    <label for="variedad">Variedad:</label>
    <input type="text" id="variedad" th:field="*{variedad}"/><br/>

    <label for="precioCompra">Precio de Compra:</label>
    <input type="number" id="precioCompra" th:field="*{precioCompra}"/><br/>

    <label for="precioVenta">Precio de Venta:</label>
    <input type="number" id="precioVenta" th:field="*{precioVenta}"/><br/>

    <label for="cantidadDisponible">Cantidad Disponible:</label>
    <input type="number" id="cantidadDisponible" th:field="*{cantidadDisponible}"/><br/>

    <button type="submit">Actualizar</button>
</form>

</body>
</html>
