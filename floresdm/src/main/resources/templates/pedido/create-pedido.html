<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nuevo Pedido</title>
    <link rel="stylesheet" href="/styles.css">
</head>
<body>
<h1>Crear Nuevo Pedido</h1>
<form th:action="@{/pedidos/guardar}" th:object="${pedido}" method="post">
    <label for="cliente">Cliente:</label>
    <select id="cliente" th:field="*{cliente}" required>
        <option value="">Selecciona un cliente</option>
        <option th:each="cliente : ${clientes}" th:value="${cliente}" th:text="${cliente.nombre}"></option>
    </select><br/>

    <label for="tipoArreglo">Tipo de Arreglo:</label>
    <input type="text" id="tipoArreglo" th:field="*{tipoArreglo}" /><br/>

    <label for="ocasion">Ocasi√≥n:</label>
    <input type="text" id="ocasion" th:field="*{ocasion}" /><br/>

    <label for="fechaEntrega">Fecha de Entrega:</label>
    <input type="date" id="fechaEntrega" th:field="*{fechaEntrega}" /><br/>

    <label for="presupuesto">Presupuesto:</label>
    <input type="number" id="presupuesto" th:field="*{presupuesto}" /><br/>

    <label for="estado">Estado:</label>
    <select id="estado" th:field="*{estado}">
        <option value="EN_CURSO">En Curso</option>
        <option value="COMPLETADO">Completado</option>
        <option value="ENTREGADO">Entregado</option>
    </select><br/>

    <button type="submit">Guardar</button>
</form>
</body>
</html>
